- case_id: 001
  category: Common Sense Reasoning
  sub_category: Search and Recommendation Systems - Understanding vague or ambiguous customer queries
  system_prompt: You are an intelligent assistant for an e-commerce website, helping users find 
  products they are interested in.
  instruction: I'm looking for something to keep me warm when it's chilly outside, but I don't want 
  anything too bulky.
  expected_response: >
    Based on your request, I recommend a lightweight yet warm jacket, such as a down or fleece jacket. 
    These types of jackets provide insulation without the bulk, making them ideal 
    for staying warm in cooler weather while maintaining a sleek and comfortable fit.
  potential_challenges: null
  difficulty_level: medium

